<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Time!</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav>Enter the Contest for the Vacation of a Lifetime</nav>
    <main>
      <h2>Vacation Contest Sign-Up Form</h2>
      <form action="results.html" method="GET">
        <label for="firstname">Your First Name</label>
        <input type="text" id="firstname" name="firstname" />
        <label for="lastname">Your Last Name</label>
        <input type="text" id="lastname" name="lastname" />

        <fieldset>
          <legend>Your Contact Info</legend>
          <label for="email">Your Email</label>
          <input type="text" id="email" name="email" />
          <!-- Todo: Street Address Input -->
          <label for="street address">Input your street address</label>
          <input type="text" id="address" name="address" />
          <!-- Todo: City, State, and Zip Inputs -->
          <label for="city">Input your city</label>
          <input type="text" id="city" name="city" />
          <label for="State">Select your State</label>
          <select name="State">
            <option value="AK">Alaska</option>
            <option value="GA">Georgia</option>
            <option value="TN">Tennessee</option>
            <option value="NC">North Carolina</option>
            <option value="SC">South Carolina</option>
          </select>
          <label for="zip">Input your zip code</label>
          <input type="text" id="zip" name="zip" />
        </fieldset>
        <fieldset>
          <legend>Your Preferences</legend>
          <h3>Choose your location</h3>
          <div>
            <input
              type="radio"
              id="aruba"
              name="location"
              value="Aruba"
              checked
            />
            <label for="aruba">Aruba</label>
          </div>
          <div>
            <input type="radio" id="japan" name="location" value="Japan" />
            <label for="japan">Japan</label>
          </div>
          <div>
            <input
              type="radio"
              id="reykjavik"
              name="location"
              value="Reykjavik"
            />
            <label for="reykjavik">Reykjavik</label>
          </div>
          <div>
            <input
              type="radio"
              id="new-zealand"
              name="location"
              value="New Zealand"
            />
            <label for="new-zealanda">New Zealand</label>
          </div>
        </fieldset>
        <label for="color">Pick your color</label>
        <input type="color" id="color" name="color" />
        <input type="submit" />
      </form>
    </main>
    <footer>
      <h2>Resource Attributions</h2>
      <p>
        All images provided for free use via
        <a href="https://unsplash.com/">Unsplash.com</a> whose generous
        <a href="https://unsplash.com/license"
          >license details can be found here</a
        >.
      </p>
    </footer>
  </body>
</html>
